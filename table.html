<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      td, th {border: 1px solid black;}
    </style>
    <title>Trial table</title>
  </head>

  <body>
    <table>
      <caption>
        The cities I traveled to on my Segway'n USA trip
      </caption>
      <tr>
        <th>City</th>
        <th>Date</th>
        <th>Temperature (C)</th>
        <th>Altitude</th>
        <th>Population</th>
        <th>Diner Rating</th>
      </tr>
      <tr>
        <td>Walla Walla, WA</td>
        <td>June 15th</td>
        <td>27</td>
        <td>300 m</td>
        <td>29,686</td>
        <td>4/5</td>
      </tr>
      <tr>
        <td>Magic City, ID</td>
        <td>June 25th</td>
        <td>26</td>
        <td>1600 m</td>
        <td>50</td>
        <td>3/5</td>
      </tr>
    </table>
  </body>
</html>
